<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Carousel</title>
    <link rel = "stylesheet" type = "text/css" href="myCarousel.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/png" />
    <link href='https://fonts.googleapis.com/css?family=Quicksand:400,300,700|Poiret+One|Playfair+Display:400,400italic,700italic,700' rel='stylesheet' type='text/css'>
</head>
<body>

<div id="art" class = "outerBanner">
    <div class = "title">Art</div>
    <div class = "slider">
    </div>
    <div class = "controls">
        <div class = "button prevButton"><div class = "prevSymbol"></div></div>
        <div class = "button pause">
            <div class = "pauseSymbol"></div>
            <div class = "pauseSymbol"></div>
            <div class = "playSymbol">PLAY</div>
        </div>
        <div class = "button nextButton"><div class = "nextSymbol"></div></div>
    </div>
</div>

<div id="graphicDesign" class = "outerBanner">
    <div class = "title">Graphic Design</div>
    <div class = "slider">
    </div>
    <div class = "controls">
        <div class = "button prevButton"><div class = "prevSymbol"></div></div>
        <div class = "button pause">
            <div class = "pauseSymbol"></div>
            <div class = "pauseSymbol"></div>
            <div class = "playSymbol">PLAY</div>
        </div>
        <div class = "button nextButton"><div class = "nextSymbol"></div></div>
    </div>
</div>

<script src="../js/jquery-1.11.3.min.js"></script>
<script src = "myCarousel.js"></script>
</body>
</html>
